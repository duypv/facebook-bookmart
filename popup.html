<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Bookmarks</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Facebook Bookmarks</h1>
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search bookmarks...">
        <button id="search-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
        </button>
      </div>
    </header>
    
    <div id="bookmarks-container">
      <!-- Sort controls -->
      <div class="sort-controls">
        <div class="sort-by">
          <label for="sort-field">Sort by:</label>
          <select id="sort-field">
            <option value="name">Name</option>
            <option value="date" selected>Date added</option>
          </select>
        </div>
        <div class="sort-order">
          <label for="sort-direction">Order:</label>
          <select id="sort-direction">
            <option value="asc">Ascending</option>
            <option value="desc" selected>Descending</option>
          </select>
        </div>
      </div>
      
      <!-- Bookmarks will be loaded here -->
      <div id="empty-state" class="hidden">
        <div class="empty-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
          </svg>
        </div>
        <p>No bookmarks yet</p>
        <p class="empty-subtitle">Bookmark Facebook posts to see them here</p>
      </div>
      
      <div id="loading-indicator">
        <div class="spinner"></div>
        <p>Loading bookmarks...</p>
      </div>
      
      <div id="bookmarks-list"></div>
      
      <footer class="footer">
        <!-- Export to CSV -->
        <button id="export-csv" class="export-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
            <polyline points="7 10 12 15 17 10"></polyline>
            <line x1="12" y1="15" x2="12" y2="3"></line>
          </svg>
          <span>Export to CSV</span>
        </button>
        
        <!-- Buy me a coffee link -->
        <!-- Export to CSV -->
        <!-- Buy me a coffee link -->
        <a href="https://www.buymeacoffee.com/cafesg.com" target="_blank" class="coffee-link">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
            <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
            <line x1="6" y1="1" x2="6" y2="4"></line>
            <line x1="10" y1="1" x2="10" y2="4"></line>
            <line x1="14" y1="1" x2="14" y2="4"></line>
          </svg>
          <span>Buy me a coffee</span>
        </a>
      </footer>
    </div>
    
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
